
spring.application.name=mentor-service
server.port=8083

management.endpoints.web.exposure.include=refresh

spring.zipkin.base-url=http://localhost:9411

eureka.client.service-url.defaultZone=http://localhost:8761/eureka



spring.cloud.discovery.enabled=true

spring.datasource.url=jdbc:mysql://localhost:3306/university?allowPublicKeyRetrieval=true&useSSL=false
spring.dataSource.username=root
spring.dataSource.password=root
spring.jpa.hibernate.ddl-auto=update

spring.jpa.database-platform=org.hibernate.dialect.MySQL57InnoDBDialect

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.sleuth.otel.config.trace-id-ratio-based=1.0
spring.sleuth.otel.exporter.otlp.endpoint=http://collector:4317
spring.otel.exporter.otlp.endpoint=http://collector:4317


otel.exporter.otlp.traces.protocol=grpc
otel.exporter.otlp.traces.endpoint=http:

opentracing.jaeger.udp-sender.host=localhost
opentracing.jaeger.udp-sender.port=6831
opentracing.jaeger.log-spans=true



spring.main.allow-bean-definition-overriding=true
